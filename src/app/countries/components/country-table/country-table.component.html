<div
  class="alert text-center"
  [class]="noResultsFound ? 'alert-warning' : 'alert-info'"
  *ngIf="countries.length === 0; else table"
>
  {{ alertMessage }}
</div>

<ng-template #table>
  <div
    class="countries-table animate__animated animate__fadeIn animate__faster"
  >
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Capital</th>
          <th>Population</th>
          <th>Flag</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <img
              [src]="country.flags.svg"
              width="40"
              [alt]="country.name.common"
            />
          </td>
          <td>
            <a
              class="btn btn-outline-primary"
              [routerLink]="['/countries/by', country.cca3]"
            >
              Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
