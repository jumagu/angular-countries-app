<h2>Countries App</h2>
<hr />

  [ngClass]="{ 'list-group-horizontal': isSmallScreen }"
>
  <li
    class="list-group-item list-group-item-action w-100 text-center text-md-start"
    routerLink="countries/by-region"
    routerLinkActive="active"
  >
    Regions
  </li>
  <li
    class="list-group-item list-group-item-action w-100 text-center text-md-start"
    routerLink="countries/by-country"
    routerLinkActive="active"
  >
    Countries
  </li>
  <li
    class="list-group-item list-group-item-action w-100 text-center text-md-start"
    routerLink="countries/by-capital"
    routerLinkActive="active"
  >
    Capitals
